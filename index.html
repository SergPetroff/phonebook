<!DOCTYPE html>
<html lang="ru-RU" ng-app="phoneBook">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PhoneBook</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- angularjs -->
    <!--<script src="js/angular.min.js"></script>
    <script src="js/controller.js"></script>-->
    <script src="js/angular.min1.4.9.js"></script>
    <script src="js/dirPagination.js"></script>
    <script src="js/controller.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="phonelistCtrl">
  <div class="container">
    <h1>{{title}}</h1>
    
    <div class="search">
    <label for="basic-url">Поиск</label>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">Введите текст</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" ng-model="query">
      </div>
    </div>
    <div class="content">
      <dir-pagination-controls
          max-size="5"
          direction-links="true"
          boundary-links="true" >
      </dir-pagination-controls>
      <table class="table table-striped table-hover" >
        <thead>
          <th><a href="">Подразделение</a></th>
          <th><a href="">ФИО</a></th>
          <th><a href="">Должность</a></th>
          <th><a href="">Местный телефон</a></th>
          <th><a href="">Городской</a></th>
          <th><a href="">Статус</a></th>
        </thead>
        <tbody>
          <tr dir-paginate="empl in listempl | itemsPerPage:20 | orderBy:sortField | filter:query">
            <td>{{empl.Department}}</td>
            <td>{{empl.FIO}}</td>
            <td>{{empl.Position}}</td>
            <td>{{empl.Phone_internal}}</td>
            <td></td>
            <td>{{empl.State}}</td>
          </tr>
        </tbody>
      </table>
      <dir-pagination-controls
          max-size="5"
          direction-links="true"
          boundary-links="true" >
      </dir-pagination-controls>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


    
  </body>
</html>
